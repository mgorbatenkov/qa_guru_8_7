plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:5.24.4",
            "com.codeborne:pdf-test:1.6.1",
            "net.lingala.zip4j:zip4j:2.9.0",
            "com.codeborne:xls-test:1.4.3",
            "org.junit.jupiter:junit-jupiter:5.8.1")
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}